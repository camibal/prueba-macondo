<div class="row justify-content-center mt-5">
    <div class="col-12 col-md-4 col-xl-2 mt-2 d-flex justify-content-center" *ngFor="let item of productsApi">
        <div class="card" style="width: 18rem;">
            <a href="" data-toggle="modal" data-target="#myModal3" (click)="showImg(item)"><img class="card-img-top"
                    src="{{item.miniatura}}" alt="Card image cap"></a>
            <div class="card-body">
                <h5 class="card-title"> {{ item.descripcion }}</h5>
                <h5 class="card-title"> {{item.positiondescripcion}}</h5>
                <h5 class="card-title"><b>Disponibles: </b>{{ item.cantidadDisponible }}</h5>
                <h5 class="card-title"><b>Categoria: </b>{{ item.categoria }}</h5>
                <h5 class="card-title"><b>Precio: </b>{{ item.precio }}</h5>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Solicitar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal form -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- FORM TO ADD PRODUCT -->
                <form>
                    <div class="form-group">
                        <input type="number" placeholder="Id" #newId class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Nombre" #newname class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="date" placeholder="Fecha de nacimiento" #newdate class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="DirecciÃ²n de envio" #newAddress class="form-control" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control" #newCity required>
                            <option value="">Seleccione ciudad</option>
                            <option value="bogota">Bogota</option>
                            <option value="medellin">Medellin</option>
                            <option value="cali">Cali</option>
                            <option value="barranquilla">Barranquilla</option>
                        </select>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" accept=".pdf" #newPdf required>
                        <label class="custom-file-label" for="inputGroupFile01">Adjuntar Archivo</label>
                        <small class="form-text text-muted">El archivo debe ser PDF</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"
                        (click)="addProduct(newId, newname, newdate, newAddress, newCity, newPdf)"
                        data-dismiss="modal">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- modal img -->
<div class="modal fullscreen-modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <div class="description">
                    <h3>{{ showModalImg.descripcion }}</h3>
                </div>
                <div class="img-modal d-flex justify-content-center p-5">
                    <img src="{{ showModalImg.imagen }}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
